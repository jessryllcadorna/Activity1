<ion-header [translucent]="true">
  <ion-toolbar class="hd">
    <ion-title>
      Contacts 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="body"> <br>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">
          Name
        </ion-label>
        <ion-input [(ngModel)]="cName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Number
        </ion-label>
        <ion-input [(ngModel)]="cNumber"></ion-input>
      </ion-item> <br>
      <ion-button expand="full" fill="solid" color="success" (click)="saveContact()">
        Save Contact
      </ion-button>

      

      <ion-list>
        <ion-item-sliding id="item100" *ngFor="let cont of contacts">
          <ion-item href="#">
            <ion-avatar slot="start">
              <ion-icon name="call"></ion-icon>
            </ion-avatar>
            <ion-label>
              <h3>{{cont.name}}</h3>
              <p>{{cont.number}}</p>
            </ion-label>
          </ion-item>
          <ion-item-options side="end" >
            <ion-item-option color="danger" (click)=confirmDelete(cont)>
              <ion-icon slot="icon-only" name="trash" ></ion-icon>
            </ion-item-option>
            <ion-item-option>
              <ion-icon slot="icon-only" expand="block" routerLink='message' routerDirection="forward" name="mail" ></ion-icon>
            </ion-item-option>
          </ion-item-options> 
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
   
</ion-content>
